<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deltax Key Bypasser Azurite</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #121212, #1e1e1e);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        textarea {
            width: 100%;
            height: 150px;
            border-radius: 4px;
            border: none;
            padding: 10px;
            font-size: 14px;
            background-color: #333;
            color: #fff;
            resize: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        button {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }
        button:hover {
            transform: scale(1.05);
        }
        .result-section {
            margin-top: 20px;
            padding: 16px;
            background-color: #2c2c2c;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .result-section h2 {
            margin-top: 0;
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .result-section pre {
            margin: 0;
            font-size: 14px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .made-by {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
            text-align: center;
        }
        .made-by strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DeltaxKey Bypasser by Azurite(Enter Platoboost to get lootlink first then using this website to Bypass)</h1>
        <textarea id="inputUrl" placeholder="Nhập URL cần Bypass..."></textarea>
        <div style="text-align: center;">
            <button onclick="decodeUrl()">Bypass</button>
            <button onclick="clearAll()">Clear</button>
        </div>
        <div class="result-section" id="result" style="display:none;">
            <h2>Kết quả: URL Đã Được Bypass</h2>
            <pre class="final-url"></pre>
        </div>
    </div>
    <div class="made-by">Made by <strong>azurite</strong></div>

    <script>
        function decodeUrl() {
            const inputUrl = document.getElementById('inputUrl').value;
            if (!inputUrl) {
                alert("Vui lòng nhập URL");
                return;
            }

            try {
                // Giải mã URL
                const urlDecoded = decodeURIComponent(inputUrl);
                const base64Part = urlDecoded.split('r=')[1];
                if (!base64Part) throw new Error("Không tìm thấy phần base64 trong URL đã giải mã");

                // Giải mã base64
                const finalUrl = atob(base64Part);

                // Hiển thị kết quả
                document.querySelector('.final-url').textContent = finalUrl;
                document.getElementById('result').style.display = 'block';
            } catch (e) {
                alert("Lỗi giải mã: " + e.message);
                clearAll();
            }
        }

        function clearAll() {
            document.getElementById('inputUrl').value = '';
            document.querySelector('.final-url').textContent = '';
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
